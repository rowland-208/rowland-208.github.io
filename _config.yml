remote_theme: "mmistakes/minimal-mistakes@4.26.2"
plugins:
- jekyll-include-cache
locale: "en-US"
minimal_mistakes_skin: "default"
title: "James Rowland"
name: "James Rowland"
description: "A blog to capture and share my thoughts."
url: "https://rowland-208.github.io/"
repository: "rowland-208/rowland-208.github.io"
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      date_format: "%Y-%m-%d"
      read_time: true
      enable_copy_code_button: true
      comments: true
      layout: single
      author_profile: true
      share: true
      related: true
comments:
  provider: "disqus"
  disqus:
    shortname: "rowland-208-github-io"
atom_feed:
  hide: true
search: true
lunr:
  search_within_pages: true
author:
  name     : "James Rowland"
  avatar   : "/assets/images/bio-photo.jpg"
  bio      : "AI, physics, astrodynamics, technology."
  location : "North Carolina, USA"
