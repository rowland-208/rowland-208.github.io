remote_theme: "mmistakes/minimal-mistakes@4.26.2"
plugins:
- jekyll-include-cache
locale: "en-US"
minimal_mistakes_skin: "default"
title: "James Rowland"
name: "James Rowland"
description: "A blog to capture and share my thoughts."
url: "https://rowland-208.github.io/"
repository: "rowland-208/rowland-208.github.io"
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      show_date: true
      date_format: "%Y-%m-%d"
      read_time: true
      enable_copy_code_button:  true
      comments: true
comments:
  provider: "giscus"
  giscus:
    repo_id           : "R_kgDOMhoGIA"
    category_name     : "Blog Post Comments"
    category_id       : "DIC_kwDOMhoGIM4ChiUf"
    discussion_term   : "pathname"
    reactions_enabled : "1"
    theme             : "preferred_color_scheme"